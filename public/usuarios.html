<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Gestión de Productos</h2>
    <div class="mb-3">
      <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#categoriaModal" id="btnAgregarCategoria">Agregar Categoría</button>
      <button class="btn btn-danger me-2" id="btnEliminarCategoria">Eliminar Categoría</button>
      <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#agregarModal" id="btnAgregarProducto">Agregar Producto</button>
      <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#imagenModal" id="btnAgregarImagen">Agregar Imagen</button>
    </div>

    <table class="table table-striped table-bordered" id="tablaProductos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbodyProductos"></tbody>
    </table>
  </div>

  <!-- Modal Agregar Categoría -->
  <div class="modal fade" id="categoriaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formCategoria">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Categoría</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nuevaCategoria" class="form-label">Nombre de categoría</label>
              <input type="text" id="nuevaCategoria" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Agregar Producto -->
  <div class="modal fade" id="agregarModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formAgregar">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="agregarNombre" class="form-label">Nombre</label>
              <input type="text" id="agregarNombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="agregarPrecio" class="form-label">Precio</label>
              <div class="input-group">
                <span class="input-group-text">S/.</span>
                <input type="number" id="agregarPrecio" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="agregarCategoria" class="form-label">Categoría</label>
              <select id="agregarCategoria" class="form-select" required></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Editar Producto -->
  <div class="modal fade" id="editarModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEditar">
          <div class="modal-header">
            <h5 class="modal-title">Editar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editarNombre" class="form-label">Nombre</label>
              <input type="text" id="editarNombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editarPrecio" class="form-label">Precio</label>
              <div class="input-group">
                <span class="input-group-text">S/.</span>
                <input type="number" id="editarPrecio" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="editarCategoria" class="form-label">Categoría</label>
              <select id="editarCategoria" class="form-select" required></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar cambios</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Agregar Imagen -->
  <div class="modal fade" id="imagenModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formImagen">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Imagen</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="categoriaImagen" class="form-label">Selecciona Categoría</label>
              <select id="categoriaImagen" class="form-select" required>
                <option value="">--Selecciona--</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productoImagen" class="form-label">Selecciona Producto</label>
              <select id="productoImagen" class="form-select" required>
                <option value="">--Selecciona categoría primero--</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="urlImagen" class="form-label">URL de la Imagen</label>
              <input type="text" id="urlImagen" class="form-control" placeholder="https://..." required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Agregar Imagen</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Selección Categoría para eliminar -->
  <div class="modal fade" id="eliminarCategoriaModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Eliminar Categoría</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label for="categoriaAEliminar" class="form-label">Seleccione la categoría a eliminar</label>
          <select id="categoriaAEliminar" class="form-select"></select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="confirmarEliminarCategoriaBtn">Eliminar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="usuarios.js"></script>
</body>
</html>
